<!-- MAIN CONTENT -->
    <div class="container">
      <div class="row">
        <div class="col-md-offset-3 col-md-6">
          <h3>Games List </h3>
          <a href="/games/add" class="btn btn-primary"><i class="fa fa-plus"></i> Add a Game</a>
          <br>
          <table class="table table-bordered table-striped table-hover">
            <tr>
              <th class="text-center">Name</th>
              <th class="text-center">Cost</th>
              <th class="text-center">Rating</th>
              <th class="text-center"></th>
              <th class="text-center"></th>
            </tr>
            <!-- Template Row -->
            <tr *ngFor="let game of games">
              <td class="text-center">{{ game.name }}</td>
              <td class="text-center">{{ game.cost }}</td>
              <td class="text-center">{{ game.rating }}</td>
              <td class="text-center">
              <a href="/games/{{ game._id }}" class="btn btn-primary">
              <i class="fa fa-pencil-square-o"></i> Edit</a>
               </td>
              <td class="text-center">
              <a (click)="showConfirm()" href="/games/delete/{{ game._id }}" class="btn btn-danger">
              <i class="fa fa-trash-o"></i> Delete</a>
              </td>
            </tr>
          </table>
